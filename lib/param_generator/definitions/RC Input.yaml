PARAM_RC_MAP_ROLL:
  type: "uint"
  name: "RC_MAP_ROLL"
  description: "Channel to use for RC roll inputs"
  reboot: false
  value:
    option: "scalar"
    default: 0
    unit: "channel"
---
PARAM_RC_MAP_PITCH:
  type: "uint"
  name: "RC_MAP_PITCH"
  description: "Channel to use for RC pitch inputs"
  reboot: false
  value:
    option: "scalar"
    default: 0
    unit: "channel"
---
PARAM_RC_MAP_YAW:
  type: "uint"
  name: "RC_MAP_YAW"
  description: "Channel to use for RC yaw inputs"
  reboot: false
  value:
    option: "scalar"
    default: 0
    unit: "channel"
---
PARAM_RC_MAP_THROTTLE:
  type: "uint"
  name: "RC_MAP_THROTTLE"
  description: "Channel to use for RC throttle inputs"
  reboot: false
  value:
    option: "scalar"
    default: 0
    unit: "channel"
---
PARAM_RC_MAP_MODE_SW:
  type: "uint"
  name: "RC_MAP_MODE_SW"
  description: "Channel to use for RC mode select"
  reboot: false
  value:
    option: "scalar"
    default: 0
    unit: "channel"
---
PARAM_RC_MODE_DEFAULT:
  type: "uint"
  name: "RC_MODE_DEFAULT"
  description: "Configures the system to set a specific mode on RC connect if PARAM_RC_MAP_MODE_SW is unset (set to 0 to disable)"
  reboot: false
  value:
    option: "scalar"
    default: 0
    unit: "channel"
---
PARAM_RC_MODE_RANGE:
  type: "float"
  name: "RC_MODE_RANGE"
  description: "Sets the range (+ or -) that counts as a selection for all mode selections"
  reboot: false
  value:
    option: "scalar"
    default: 0.1
---
PARAM_RC_MODE_STAB:
  type: "float"
  name: "RC_MODE_STAB"
  description: "The normalized value to use to select manual stabilized mode (set to 0 to disable)"
  reboot: false
  value:
    option: "scalar"
    default: 0.1
---
PARAM_RC_MODE_ACRO:
  type: "float"
  name: "RC_MODE_ACRO"
  description: "The normalized value to use to select manual acro mode (set to 0 to disable)"
  reboot: false
  value:
    option: "scalar"
    default: 0.0
---
PARAM_RC_MODE_OFFBOARD:
  type: "float"
  name: "RC_MODE_OFFB"
  description: "The normalized value to use to select offboard mode (set to 0 to disable)"
  reboot: false
  value:
    option: "scalar"
    default: 0.9
---
PARAM_RC_ARM_TIMER:
  type: "uint"
  name: "COM_RC_ARM_HYST"
  description: "Time threshold to activate RC arming"
  reboot: false
  value:
    option: "scalar"
    default: 1000000
    unit: "us"
---
PARAM_RC_FULL_RANGE_THRUST:
  type: "uint"
  name: "RC_FR_THRUST"
  description: "Enables full range thrust (-1->1), allowing a negative thrust value to be given. Useful for vehicles with reverse (e.g. a rover)"
  reboot: false
  value:
    option: "bool"
    default: 0
