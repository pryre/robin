PARAM_RATE_CONTROL:
  type: "float"
  name: "RATE_CONTROL"
  description: "Update rate of the controller"
  reboot: true
  value:
    option: "scalar"
    default: 250.0
---
PARAM_PID_ROLL_RATE_P:
