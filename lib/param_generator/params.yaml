PARAM_EST_USE_ACC_COR:
  type: "uint"
  name: "EST_ACC_COR"
  description: "Toggle to enable accelerometer correction (required for angular control) in the attitude estimator (0:false,1:true)"
  reboot: false
  value:
    option: "scalar"
    default: 1
---
PARAM_EST_USE_MAT_EXP:
  type: "uint"
  name: "EST_MAT_EXP"
