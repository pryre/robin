  value:
    option: "scalar"
    default: 1000
---
PARAM_INIT_TIME:
  type: "uint"
  name: "FILTER_INIT_T"
  description: "Time from boot where the estimator will use quick convergence"
  reboot: true
  value:
    option: "scalar"
    default: 3000
    unit: "ms"
---
PARAM_EST_USE_ACC_COR:
  type: "uint"
  name: "EST_ACC_COR"
  description: "Toggle to enable accelerometer correction (required for angular control) in the attitude estimator (0:false,1:true)"
  reboot: false
  value:
    option: "scalar"
    default: 1
---
PARAM_EST_USE_MAT_EXP:
  type: "uint"
  name: "EST_MAT_EXP"
  description: "Toggle to enable matrix expotential approximation (adds decent estimation accuracy) in the attitude estimator (0:false,1:true)"
  reboot: false
  value:
    option: "scalar"
    default: 1
---
PARAM_EST_USE_QUAD_INT:
  type: "uint"
  name: "EST_QUAD_INT"
  description: "Toggle to enable quadratic integration (adds a small amount of additional accuracy) in the attitude estimator (0:false,1:true)"
  reboot: false
  value:
    option: "scalar"
    default: 1
---
PARAM_EST_USE_ADPT_BIAS:
  type: "uint"
  name: "EST_ADPT_BIAS"
  description: "Toggle to enable adaptive bias estimation (accounts for some additional sensor fluctuations) in the attitude estimator (0:false,1:true)"
  reboot: false
  value:
    option: "scalar"
    default: 0
---
PARAM_FILTER_KP:
  type: "float"
  name: "FILTER_KP"
  description: "Adjusts the amount of proportional filtering done on the attitude estimation"
  reboot: false
  value:
    option: "scalar"
    default: 1.0
---
PARAM_FILTER_KI:
  type: "float"
  name: "FILTER_KI"
  description: "Adjusts the amount of integral filtering done on the attitude estimation"
  reboot: false
  value:
    option: "scalar"
    default: 0.05
---
PARAM_GYRO_ALPHA:
  type: "float"
  name: "EST_LPF_GYRO_A"
  description: "Alpha parameter for gyroscope measurement low pass filter (noise reduction)"
  reboot: false
  value:
    option: "scalar"
    default: 0.6
---
PARAM_ACC_ALPHA:
  type: "float"
  name: "EST_LPF_ACC_A"
  description: "Alpha parameter for gyroscope measurement low pass filter (noise reduction)"
  reboot: false
  value:
    option: "scalar"
    default: 0.6
---
