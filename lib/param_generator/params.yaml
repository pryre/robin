  reboot: true
  value:
    option: "bool"
    default: 0
---
PARAM_GCS_SYSTEM_ID:
  type: "uint"
  name: "GCS_SYS_ID"
  description: "Sets the MAVLINK System ID parameter for the ground station"
  reboot: true
  value:
    option: "range"
    default: 1
    min: 0
    max: 255
---
PARAM_GCS_COMPONENT_ID:
