PARAM_BOARD_REVISION:
  type: "uint"
  name: "BOARD_REV"
  description: "A compile-time selector for what version of the board to setup sensors for"
  reboot: false
  value:
    option: "generated"
    function: "NAZE32_REV"
---
PARAM_VERSION_FIRMWARE:
  type: "uint"
  name: "VERSION_FW"
  description: "A compile-time stamp for the flight firmware version"
  reboot: false
  value:
    option: "generated"
    function: "strtoll(GIT_VERSION_FLIGHT_STR, NULL, 16)"
---
PARAM_VERSION_SOFTWARE:
  type: "uint"
  name: "VERSION_SW"
  description: "A compile-time stamp for the OS firmware version"
  reboot: false
  value:
    option: "generated"
    function: "strtoll(GIT_VERSION_OS_STR, NULL, 16)"
---
PARAM_BAUD_RATE_0:
  type: "uint"
  name: "BAUD_RATE_0"
  description: "Baud rate for the the COMM_0 port - set to 0 to disable"
  reboot: true
  value:
    option: "list"
    default: 4
    list: [0, 9600, 57600, 115200, 921600]
---
PARAM_BAUD_RATE_1:
  type: "uint"
  name: "BAUD_RATE_1"
  description: "DISABLED: Baud rate for the the COMM_1 port - set to 0 to disable"
  reboot: true
  value:
    option: "list"
    default: 0
    list: [0, 9600, 57600, 115200, 921600]
---
PARAM_WAIT_FOR_HEARTBEAT:
  type: "uint"
  name: "COMMS_WAIT"
  description: "Instructs autopilot to remain silent until it receives a valid heartbeat message (False:0,True:1)"
  reboot: true
  value:
    option: "bool"
    default: 0
---
PARAM_TIMESYNC_ALPHA:
  type: "float"
  name: "TIMESYNC_ALPHA"
  description: "TODO - also check min-max values"
  reboot: false
  value:
    option: "range"
    default: 0.8
    min: 0.0
    max: 1.0
---
PARAM_SYSTEM_ID:
  type: "uint"
  name: "MAV_SYS_ID"
  description: "Sets the MAVLINK System ID parameter for this mav"
  reboot: true
  value:
    option: "range"
    default: 1
    min: 0
    max: 255
---
PARAM_COMPONENT_ID:
  type: "uint"
  name: "MAV_COMP_ID"
  description: "Sets the MAVLINK Component ID parameter for this mav"
  reboot: true
  value:
    option: "range"
    default: 1
    min: 0
    max: 255
---
PARAM_STRICT_GCS_MATCH:
  type: "uint"
